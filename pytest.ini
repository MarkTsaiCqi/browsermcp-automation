[pytest]
# pytest 配置文件

# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 异步测试支持
asyncio_mode = auto

# 测试发现路径
testpaths = tests

# 输出选项
addopts = 
    -v
    --tb=short
    --disable-warnings

# 标记定义
markers =
    smoke: 冒烟测试，快速验证基本功能
    regression: 回归测试
    e2e: 端到端测试
    slow: 运行时间较长的测试
    asyncio: 异步测试标记（由 pytest-asyncio 提供）